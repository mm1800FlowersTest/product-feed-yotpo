# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
# https://circleci.com/docs/2.0/google-container-engine/#setting-up-authentication
version: 2

##### Declare defaults to be used in multiple jobs #####
references:
  defaults: &defaults
      working_directory: ~/workspace
      docker:
        # Specify the build base image here.    
        #- image: mmosttler/circleci_openjdk_gcloud:8u151-jdk-gcloud-182
        - image: circleci/openjdk:8u151-jdk

  deploy_defaults: &deploy_defaults
      working_directory: ~/workspace
      machine:
        enabled: true

##### Declare the Jobs #####
jobs:
  build:
    <<: *defaults
    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
          
    steps:            
      - checkout

      # Download and cache application dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: mvn dependency:go-offline
      - save_cache:
          key: v1-dependencies-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2 

      - run: mvn package spring-boot:repackage
            
      - persist_to_workspace:
          root: ~/workspace
          paths:
            - pom.xml
            - .springBeans
            - Dockerfile
            - src/*
            - target/*        
  
  build-image:  
    <<: *deploy_defaults
    steps:        
      - attach-workspace:
          at: ~/workspace
      - run:
          name: Build new image and push to private container registry
          command: |
            docker build -t gcr.io/product-feed-docker/product-feed-yotpo .
            # retrieve our gcloud service account from the CircleCI environment
            echo $GCP_AUTH_DOCKER > ~/gcp-docker-key.json
            gcloud auth activate-service-account --key-file  ~/gcp-docker-key.json                
            gcloud docker --authorize-only
            docker push gcr.io/product-feed-docker/product-feed-yotpo:latest
  
  unit-test:
    <<: *defaults
    steps:        
      - attach-workspace:
          at: ~/workspace
      - restore_cache:
          key: v1-dependencies-{{ checksum "pom.xml" }}
  
      - run:
          name: Run Unit Tests
          command: mvn test -DskipTests=false
      - run:
          name: Save test results for CircleCI
          command: |
            mkdir -p ~/junit/ 
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit         

  integration-test:
    <<: *defaults
    steps:        
      - attach-workspace:
          at: ~/workspace
      - restore_cache:
          key: v1-dependencies-{{ checksum "pom.xml" }}
  
      - run:
          name: Run Integration Tests
          command: mvn verify
      - run:
          name: Save test results 
          command: |
            mkdir -p ~/junit/ 
            find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit         

  ##### DEPLOYMENT JOBS #####
  deploy-dev:  
    <<: *deploy_defaults
    steps:        
      - attach-workspace:
          at: ~/workspace
      - restore_cache:
          key: v1-gcloud-{{ .Environment.CIRCLE_SHA1 }}
      - deploy: 
          name: Deploy to DEV
