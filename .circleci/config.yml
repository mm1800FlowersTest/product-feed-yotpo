######################
## Define the Job Workflow
######################
workflows:
  version: 2
  build-deploy-promote:
    jobs:    
      - build:
          filters:
            tags:
              only: /.*/
      - build-image:
          filters:
            tags:
              only: /.*/
          requires:
            - build
      - unit-test:
          filters:
            tags:
              only: /.*/
          requires:
            - build
      - integration-test:
          filters:
            tags:
              only: /.*/
          requires:
            - build            

      - deploy-dev:
          filters:
            tags:
              only: /.*/
          requires:
            - build-image
            - unit-test
            - integration-test
            
      - deploy-uat:      
          filters:
            tags:
              only: /^(\d+\.\d+\.\d+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+(uat))?[\^\{\}]*$/
            branches:
              ignore: /.*/
          requires:        
            - unit-test
            - integration-test

      - deploy-loadtest:      
          filters:
            tags:
              only: /^(\d+\.\d+\.\d+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+(loadtest))?[\^\{\}]*$/
            branches:
              ignore: /.*/
          requires:        
            - unit-test
            - integration-test

      - hold-prod:
          type: approval
          filters:
            tags:
              only: /^(\d+\.\d+\.\d+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+(prod))?[\^\{\}]*$/
            branches:
              ignore: /.*/
          requires:
            - unit-test
            - integration-test
      - deploy-prod:
          filters:
            tags:
              only: /^(\d+\.\d+\.\d+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+(prod))?[\^\{\}]*$/
            branches:
              ignore: /.*/
          requires:        
            - hold-prod
